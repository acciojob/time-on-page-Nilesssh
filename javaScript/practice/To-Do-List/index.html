<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <form action="#" method="get">
            <label for="task" ></label>
            <input class="task" type="text" id="task" placeholder="Enter Task to do" required>
            <input id="hhh" type="time">
            <button type="submit" class="submit" onclick="addData()">Add Task</button>
        </form>
    </div>
    <div class="container">
         <table >
                    
               <thead>
                <td class="col1">Sr no</td>
                <td class="time">Time</td>
                <td class="col2">Task</td>
                <td class="col1">Action</td>
               </thead>
            <tbody id="data">
                
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
