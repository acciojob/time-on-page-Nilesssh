<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav id="navbar">
        <span class="spanHeader"><button><a href="index.html">Header</a></button></span>
        <span class="spanSignUp"><button><a href="index.html">Signup</a></button></span>
        <span class="spanProfile"><button><a href="profile.html">Profile</a></button></span>
    </nav>
    <hr>
    <div class="SignUpContainer">
        <div class="signUpText">Signup</div><br><br>
        <form  id="form">
            <input type="text" name="" placeholder="Full Name" id="name" ><br><br>
            <input type="email" name="" placeholder="Email" id="email" ><br><br>
            <input type="password" name="" placeholder="Password" id="password" ><br><br>
            <input type="text" name="" placeholder="Confirm Password" id="confirmPassword" ><br><br>
            <div class="message"></div>
            <button type="submit"><b>Signup</b></button>

            <!-- <div class="errorMsg">Error: All the fields are mandatory</div>
            <div class="successMsg">Successfully Signed Up!</div><br> -->
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
