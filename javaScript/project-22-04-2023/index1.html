<!DOCTYPE html>
<html>
<head>
	<title>Student Data</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Student Data</h1>
	<div class="search-container">
		<input type="text" placeholder="Search..." id="search-input">
		<button id="search-button">Search</button>
	</div>
	<div class="sort-container">
		<button id="sort-name-asc">Sort A-Z</button>
		<button id="sort-name-desc">Sort Z-A</button>
		<button id="sort-marks">Sort by Marks</button>
		<button id="sort-passing">Sort by Passing</button>
		<button id="sort-class">Sort by Class</button>
		<button id="sort-gender">Sort by Gender</button>
	</div>
	<table id="student-table">
		<thead>
			<tr>
				<th>Profile</th>
				<th>Full Name</th>
				<th>Email</th>
				<th>Marks</th>
				<th>Status</th>
				<th>Class</th>
				<th>Gender</th>
			</tr>
		</thead>
		<tbody id="student-table-body">
		</tbody>
	</table>
	<table id="male-table" class="hidden">
		<thead>
			<tr>
				<th>Profile</th>
				<th>Full Name</th>
				<th>Email</th>
				<th>Marks</th>
				<th>Status</th>
				<th>Class</th>
				<th>Gender</th>
			</tr>
		</thead>
			<tbody id="male-table-body">
			</tbody>
	</table>
	<table id="female-table" class="hidden">
		<thead>
			<tr>
				<th>Profile</th>
				<th>Full Name</th>
				<th>Email</th>
				<th>Marks</th>
				<th>Status</th>
				<th>Class</th>
				<th>Gender</th>
			</tr>
		</thead>
			<tbody id="female-table-body">
			</tbody>
	</table>
	<script src="script.js"></script>
</body>
</html>
