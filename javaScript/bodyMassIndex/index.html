<!DOCTYPE html>
<html>
<head>
  <title>Drum Kit</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <form action="" method="get">
    <input type="number" name="Enter a Number" id="firstNum">
    <label for="firstNum">First Number</label>
    <input type="number" name="Enter a Number" id="seconsdNum">
    <label for="seconsdNum">Second Number</label>
    <button id="btn" value="*">x</button>
    <button id="btn" value="/">/</button>
    <button id="btn" value="-">-</button>
    <button id="btn" value="+">+</button>
    <input type="text" id="result">
  </form>
  <script src="script.js"></script>
</body>
</html>
